<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiHome - Criar Conta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">


    <div class="logo">
        <img src="img/qualiHome.png" alt="Logo QualiHome">
    </div>

    <h2>Criar uma conta</h2>
    <p class="subtitle">Insira seu e-mail para se cadastrar neste aplicativo</p>

    <input type="email" id="email" placeholder="email@dominio.com">

    <button class="btn" onclick="continuar()">Continuar</button>

    <div class="divider">ou</div>

    <button class="btn-social">
        <img src="https://img.icons8.com/color/26/google-logo.png">
        Continuar com o Google
    </button>

    <button class="btn-social">
        <img src="https://img.icons8.com/ios-glyphs/26/mac-os.png">
        Continuar com a Apple
    </button>

    <p class="footer-text">
        Ao clicar em continuar, você concorda com os nossos <br>
        <b>Termos de Serviço</b> e <b>Política de Privacidade</b>.
    </p>

</div>

<script src="js/script.js"></script>

</body>
</html>
