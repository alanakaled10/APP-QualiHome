<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login QualiPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <div class="login-box glass-effect">
            <div class="logo">
                <img src="img/qualiPro.png" alt="QualiPro Logo">
            </div>

            <h2>Login do Administrador</h2>
            <p class="subtitle">Acesso para Construtoras e Parceiros</p>
            
            <form id="loginForm">
                <div class="input-wrapper">
                    <label for="email">E-mail Corporativo</label>
                    <div class="icon-input">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="admin@empresa.com" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha</label>
                    <div class="icon-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Sua senha segura" required>
                        <i class="fa-regular fa-eye toggle-pass" id="togglePassword"></i>
                    </div>
                </div>

                <div class="actions">
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <footer>
                <p>Ao entrar, você concorda com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
