<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login QualiPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="login-box">
            <div class="logo">
                <img src="img/qualiPro.png" alt="">
            </div>

            <h2>Login do Administrador</h2>
            <p class="subtitle">Acesso para Construtoras e Parceiros</p>
            <p class="alert"></p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail Corporativo</label>
                    <input type="email" id="email" name="email" placeholder="admin@empresa.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha segura" required>
                </div>

                <a href="#" class="forgot-password">Esqueci minha senha</a>

                <button type="submit" class="btn-login" onclick="continuar()">Entrar</button>
            </form>

            <footer>
                <p>Ao entrar, você concorda com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a> para Empresas.</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
